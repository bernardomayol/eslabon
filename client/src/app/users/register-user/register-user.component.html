<div class="container" [formGroup]="userForm">
  <br />
  <div class="row">
    <div class="col">
      <h3>Create User</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/users" class="btn btn-secondary btn-sm"
        >Back To Users</a
      >
    </div>
  </div>
  <br />
  <div class="row" formGroupName="altaForm">
    <div class="form-group col-6">
      <label for="email">Email:</label>
      <input
        formControlName="email"
        id="email"
        type="text"
        class="form-control"
      />
    </div>
    <div class="form-group col-6">
      <label for="password">Password:</label>
      <input
        formControlName="password"
        id="password"
        type="text"
        class="form-control"
      />
    </div>
    <div class="form-group col-6">
      <label for="displayName">Display Name:</label>
      <input
        formControlName="displayName"
        id="displayName"
        type="text"
        class="form-control"
      />
    </div>
    <div class="form-group col-6">
      <label for="genero">Genero:</label>
      <input
        formControlName="genero"
        id="genero"
        type="text"
        class="form-control"
      />
    </div>
  </div>

  <div
    class="
      float-none
      d-flex
      justify-content-between
      flex-column flex-lg-row
      mb-5
    "
  >
    <button class="btn btn-outline-primary" routerLink="/users">
      <i class="fa fa-angle-left"></i> Back to Users
    </button>

    <button (click)="saveUser()" class="btn btn-outline-success mb-3">
      Save User
    </button>
  </div>
</div>
